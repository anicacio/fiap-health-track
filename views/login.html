<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <title>Health Track - Login</title>
</head>

<body>

    <main>
        <div class="container">
            <div>
                <div class="row justify-content-center">
                    <span class="screen-title my-3">Login</span>
                </div>
                <div class="row justify-content-center">
                    <img class="logo mb-5" src="/public/images/logo.svg" alt="">
                </div>
                <form action="" class="container">
                    <div class="row justify-content-center">
                        <input class="form-control input-decoration my-1" type="text" id="input-user"
                            placeholder="Usuário">
                    </div>
                    <div class="row justify-content-center">
                        <input class="form-control input-decoration my-1" type="password" id="input-password"
                            placeholder="Senha">
                    </div>
                    <div class="row justify-content-center">
                        <a href="password-recovery.html" class="text-roxo">
                            <i class="fas fa-key mx-2"></i>
                            Esqueceu a senha?
                        </a>
                    </div>
                    <div class="row justify-content-center align-items-center mt-3">
                        <a href="#" class="social-connect">
                            <img src="/public/images/facebook.svg" alt="">
                        </a>
                        <a href="home.html" class="btn btn-site mx-3">
                            <!-- <button class="btn btn-site mx-3" type="submit">Entrar</button>                         -->
                            Entrar
                        </a>
                        <a href="" class="social-connect">
                            <img src="/public/images/google.svg" alt="">
                        </a>
                    </div>
                    <div class="row justify-content-center fixed-bottom">
                        <a href="sign-in.html" class="text-roxo">
                            <i class="fas fa-sign-in-alt"></i>
                            Não é cadastrado? Cadastre-se!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
